name: Build and Push Docker Image to GitHub Container Registry
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Build Quarkus Project and Docker Image
        run: mvn clean package
        
      - name: Push Docker image to GHCR
        run: |
          docker login ghcr.io -u getWombats --password ${{ secrets.GHCR_TOKEN }}
          docker tag ch.hftm/blog-rest-service:1.0.0-SNAPSHOT ghcr.io/getwombats/blog-rest-service:1.0.0-SNAPSHOT
          docker push ghcr.io/getwombats/blog-rest-service:1.0.0-SNAPSHOT
