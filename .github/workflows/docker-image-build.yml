name: Build and Push Docker Image to GitHub Container Registry

on:

  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Quarkus Project and Docker Image
        run: ./mvnw clean package -Dquarkus.profile=prod

      - name: Push Docker image to GHCR
        run: |
          docker tag ch.hftm/blog-rest-service:1.0.0-SNAPSHOT ghcr.io/getwombats/blog-rest-service:1.0.0-SNAPSHOT
          docker push ghcr.io/getwombats/blog-rest-service:1.0.0-SNAPSHOT
