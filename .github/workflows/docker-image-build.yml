name: blog rest service CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PROJECT_NAME: blog-rest-service
  PROJECT_VERSION: latest

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN}}

      - name: Build Quarkus project
        run: mvn clean package -DskipTests -B

      - name: Build Docker image
        run: docker build -f src/main/docker/Dockerfile.jvm -t ${{ env.REGISTRY }}/getwombats/${{ env.PROJECT_NAME }}:${{ env.PROJECT_VERSION }} .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ${{ env.REGISTRY }}/getwombats/${{ env.PROJECT_NAME }}:${{ env.PROJECT_VERSION }}